@(message: String)

<!DOCTYPE html>
<html lang="en">
    <head>
        <title>@message</title>
        <link rel="stylesheet" media="screen" href="@routes.Assets.versioned("stylesheets/main.css")">
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.versioned("images/favicon.png")">
        <script src="@routes.Assets.versioned("javascripts/libs/jquery/jquery-3.1.0.min.js")" type="text/javascript"></script>
        <script src="@routes.Assets.versioned("javascripts/libs/knockout/knockout-3.4.0.js")" type="text/javascript"></script>
        <script src="@routes.Assets.versioned("javascripts/hello.js")" type="text/javascript" defer="defer"></script>
        <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAEFJWq65EOZC6ymqoFmndLAZdDYPiBkCY&callback=initMap" defer="defer"></script>
    </head>
    <body>
        <div id="header"><button data-bind="text: autoRefreshText, click: toggleAutoRefresh()"></button></div>
        <div id="map" data-bind="map: googleMap"></div>
    </body>
</html>
