@(message: String)

<!DOCTYPE html>
<html lang="en">
    <head>
        <title>@message</title>
        <link rel="stylesheet" media="screen" href="@routes.Assets.versioned("stylesheets/main.css")">
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.versioned("images/favicon.png")">
        <script src="@routes.Assets.versioned("javascripts/libs/jquery/jquery-3.1.0.min.js")" type="text/javascript"></script>
        <script src="@routes.Assets.versioned("javascripts/hello.js")" type="text/javascript"></script>
        <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAEFJWq65EOZC6ymqoFmndLAZdDYPiBkCY&callback=initMap" async defer></script>
    </head>
    <body>
        <div id="header">@message</div>
        <div id="map"></div>

        <script type="text/javascript">

            var map;
            var markers = [];

            var addMarker = function(location) {
                var marker = new google.maps.Marker({
                    map: map,
                    position: {lat: location.lat, lng: location.lng},
                    title: location.title,
                    icon: {
                        url: location.iconUri,
                        scaledSize: new google.maps.Size(32, 32),
                        origin: new google.maps.Point(0, 0),
                        anchor: new google.maps.Point(16, 32)
                    }
                });
                var infoWindow = new google.maps.InfoWindow({
                    content: location.content
                });
                marker.addListener('click', function() {
                    infoWindow.open(map, marker);
                });
                markers.push(marker);
            };

            var setMapOnAll = function(map) {
                for (var i = 0; i < markers.length; i++) {
                    markers[i].setMap(map);
                }
            };

            var getTestLocations = function() {
                $.ajax({
                    url: '/getTestLocations'
                }).then(function(locations) {
                    setMapOnAll(null);
                    for (var i = 0; i < locations.length; i++) {
                        addMarker(locations[i]);
                    }
                });
            };

            function initMap() {
                map = new google.maps.Map(document.getElementById('map'), {
                    center: {lat: 49.264374, lng: -123.1189124},
                    zoom: 15
                });
                getTestLocations();
            }

            setInterval(getTestLocations, 5000);
        </script>
    </body>
</html>
